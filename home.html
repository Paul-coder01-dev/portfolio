        .theme-toggle-circle {

        .top-container {

            justify-content: center;
            align-items: center;
            margin-top: 30px; /* Adjust for fixed header height */

        }

        .circle-frame {
            width: 240px; /* Adjust size as needed */
            height: 240px; /* Adjust size as needed */
            border-radius: 50%;
            border: 10px solid #61dafb; /* Frame color and width */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .octagon {
            width: 200px;
            height: 200px;
            position: relative;
            clip-path: polygon(
                30% 0%, 70% 0%,
                100% 30%, 100% 70%,
                70% 100%, 30% 100%,
                0% 70%, 0% 30%
            );
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .octagon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .octagon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .react-container {
            width: 250px;
            height: 250px;
            position: relative;
            margin-left: 20px; /* Space between image and React symbol */
            z-index: 1; /* Ensure this content is above the background */
        }

        .react-symbol {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: rotateRings 10s linear infinite; /* Adjust rotation speed */
        }

        @keyframes rotateRings {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .react-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background-color: #61dafb;
            border-radius: 50%;
            z-index: 1;
        }

        .react-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg');
            background-size: contain; /* Ensure the symbol scales to fit */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center; /* Center the background image */
            opacity: 0.3; /* Adjust transparency */
            z-index: 0; /* Ensure this is below other content */
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: moveBubbles 10s infinite;
        }

        @keyframes moveBubbles {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .bubble:nth-child(1) {
            width: 30px;
            height: 30px;

            animation-duration: 15s;
            animation-delay: 0s;

            top: 40%;

        .bubble:nth-child(4) {
            width: 25px;
            height: 25px;

        .cursor-outer {

        .cursor-inner {

            const outerCursor = document.querySelector('.cursor-outer');

            outerCursor.style.left = `${event.clientX}px`;
            outerCursor.style.top = `${event.clientY}px`;
            innerCursor.style.left = `${event.clientX}px`;
            innerCursor.style.top = `${event.clientY}px`;
        });
    </script>

<script>
    const messages = [
   " I'm Paul Thuva, a Software Engineer.",
    "I specialize in Web Development and UI/UX Design.",
    "Check out my projects and let's collaborate!"
];

const typingText = document.getElementById('typingText');
let currentMessage = 0;
let currentIndex = 0;
let typingSpeed = 100; // Speed of typing effect in milliseconds
let delayBetweenMessages = 2000; // Delay between messages in milliseconds

function typeMessage() {
    if (currentIndex < messages[currentMessage].length) {
        typingText.textContent += messages[currentMessage].charAt(currentIndex);
        currentIndex++;
        setTimeout(typeMessage, typingSpeed);
    } else {
        setTimeout(() => {
            currentMessage++;
            if (currentMessage < messages.length) {
                currentIndex = 0;
                typingText.textContent = ''; // Clear the text for the next message
                typeMessage();
            }
        }, delayBetweenMessages);
    }
}

typeMessage();

</script>
