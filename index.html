<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Thuva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #fff;
            overflow: hidden; /* Prevents scrolling */
        }

        .react-container {
            width: 250px;
            height: 250px;
            position: relative;
        }

        .react-symbol {
            width: 100%;
            height: 100%;
            animation: rotateRings 5s linear infinite;
        }

        .react-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background-color: #61dafb;
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes rotateRings {
            100% {
                transform: rotate(360deg);
            }
        }
        /* Responsive adjustments */
@media (max-width: 768px) {
    .react-container {
        width: 200px;
        height: 200px;
    }

    .react-core {
        width: 25%;
        height: 25%;
    }
}

@media (max-width: 480px) {
    .react-container {
        width: 150px;
        height: 150px;
    }

    .react-core {
        width: 30%;
        height: 30%;
    }
}
    </style>
</head>
<body>
    <div class="react-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React Symbol" class="react-symbol">
        <div class="react-core"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "home.html";
        }, 5000);
    </script>
</body>
</html>
