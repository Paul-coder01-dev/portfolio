<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack - Paul Thuva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            background-color: #1b1e23;
            position: relative;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #61dafb;
        }

        .navbar {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .navbar a {
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .navbar a:hover {
            color: #fff;
            border-bottom: 2px solid #61dafb;
        }

        .theme-toggle-container {
            display: flex;
            align-items: center;
        }

        .theme-toggle-switch {
            width: 60px;
            height: 30px;
            background-color: #61dafb;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle-switch.dark-mode {
            background-color: #666;
        }

        .theme-toggle-circle {
            width: 24px;
            height: 24px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .theme-toggle-switch.dark-mode .theme-toggle-circle {
            transform: translateX(30px);
        }

        .techstack-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            text-align: center;
        }

        .techstack-header h1 {
            font-size: 28px;
            color: #61dafb;
            margin: 0;
        }

        .techstack-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin-top: 50px;
        }

        .tech-item {
            background-color: #3b3f46;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .tech-item:hover {
            background-color: #61dafb;
            transform: scale(1.1);
            color: #282c34;
        }

        .tech-item i {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .tech-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .skills-section {
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
            padding: 0 20px;
            position: relative;
        }

        .skills-header {
            font-size: 28px;
            color: #61dafb;
            margin-bottom: 20px;
            text-align: center;
        }

        .skills-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .skill-item {
            background-color: #3b3f46;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, box-shadow 0.3s;
            position: relative;
        }

        .skill-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #61dafb;
            border-radius: 10px;
            pointer-events: none;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .skill-item:hover::before {
            opacity: 1;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: auto;
            padding: 20px;
            z-index: 1;
        }

        .social-icons a {
            color: #61dafb;
            font-size: 35px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-theme .tech-item {
            background-color: #1e1e1e;
        }

        .dark-theme .skill-item {
            background-color: #1e1e1e;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .logo {
                font-size: 20px;
            }

            .navbar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .navbar a {
                font-size: 16px;
            }

            .theme-toggle-switch {
                width: 50px;
                height: 25px;
            }

            .theme-toggle-circle {
                width: 20px;
                height: 20px;
                top: 2px;
                left: 2px;
            }

            .techstack-header h1 {
                font-size: 24px;
            }

            .tech-item {
                width: 120px;
                padding: 15px;
            }

            .tech-item i {
                font-size: 40px;
            }

            .tech-item h3 {
                font-size: 16px;
            }

            .skills-container {
                gap: 15px;
            }

            .skill-item {
                width: 200px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 18px;
            }

            .navbar a {
                font-size: 14px;
            }

            .theme-toggle-switch {
                width: 40px;
                height: 20px;
            }

            .theme-toggle-circle {
                width: 16px;
                height: 16px;
                top: 2px;
                left: 2px;
            }

            .techstack-header h1 {
                font-size: 20px;
            }

            .tech-item {
                width: 100px;
                padding: 10px;
            }

            .tech-item i {
                font-size: 30px;
            }

            .tech-item h3 {
                font-size: 14px;
            }

            .skills-container {
                gap: 10px;
            }

            .skill-item {
                width: 150px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="social-icons">

    <script>
        // Theme Toggle Functionality
        const themeToggleSwitch = document.getElementById('theme-toggle');
        let darkTheme = false;

        themeToggleSwitch.addEventListener('click', () => {
            darkTheme = !darkTheme;
            document.body.classList.toggle('dark-theme', darkTheme);
            themeToggleSwitch.classList.toggle('dark-mode', darkTheme);
        });

        // Redirect to index.html on logo click
        document.getElementById('logo').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Skills Animation on Scroll
        const skillItems = document.querySelectorAll('.skill-item');

        function checkScroll() {
            const triggerBottom = window.innerHeight * 0.8;

            skillItems.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                if (itemTop < triggerBottom) {
                    item.classList.add('show');
                } else {
                    item.classList.remove('show');
                }
            });
        }

        window.addEventListener('scroll', checkScroll);
        checkScroll(); // Initial check
    </script>
